<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <title>Oh My Food</title>

</head>

<body>
   
    <header><h1>ohmyfood</h1></header>
    <main>
        <div class="localisation">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p>
        </div>

        <div class="info">
            <h2>Réservez le menu <br>
                 qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, <br>
                sélectionnés par nos soins</p>
            <button><span class="search-text"><bold>Explorer nos restaurants</bold></span>
                </button>    
        </div>
        <div class="fonction">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>
                <p>Choisissez un restaurant</p></li>
                <li><i class="fas fa-list"></i> <p>Composez votre menu</p></li>
                <li><i class="fas fa-store"></i> <p>Dégustez au restaurant</p></li>
            </ol>
        </div>

    </main>
    


</body>
</html>
